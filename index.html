<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="CSS Basics"/>
        <meta charset="UTF-8"> 
	</head>
	<body>
		<script>
			for(var i =1; i<=100; i++){
				if((i%3== 0) && (i%5 !=0))
				{
					console.log(i + " Fizz");
				}
				else if((i%5== 0) && (i%3 !=0))
				{
					console.log(i + " Buzz");
				}
				else if((i%3== 0) && (i%5 ==0))
				{
					console.log(i + " FizzBuzz");
				}
				else{
				console.log(i);
				}
			}
		</script>
	</body>
</html>
